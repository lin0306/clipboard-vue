name: Clipboard

on:
  push:
    tags:
      - 'v*'
      - 'v*-beta*'
      - 'v*-alpha*'
      - 'v*-rc*'
      - 'v*-ga*'

# 确保同一时间只运行一个工作流
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# 设置权限
permissions:
  contents: write

jobs:
  # 先创建一个空的Release，供两个平台共享
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      
    steps:
      - name: Extract Tag Name
        id: extract_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        shell: bash
        
      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
          
  # 然后构建各个平台的应用
  build:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
      # 确保一个任务失败不影响其他任务
      fail-fast: false

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile
        
      # macOS专用：增加磁盘空间
      - name: Increase disk space
        if: matrix.os == 'macos-latest'
        run: |
          sudo rm -rf /Library/Developer/CommandLineTools
          sudo rm -rf /Applications/Xcode.app
          sudo rm -rf /usr/local/lib/node_modules
          rm -rf ~/Library/Developer
          rm -rf /usr/local/Homebrew
          df -h
        shell: bash
        
      # 针对不同平台执行不同的构建命令
      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        run: yarn build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          USE_HARD_LINKS: false
          
      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: yarn build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          USE_HARD_LINKS: false
          
      - name: Debug List Directories (macOS)
        if: matrix.os == 'macos-latest'
        run: find release -type f -name "*.dmg" -o -name "*.zip" -o -name "*.yml" -o -name "*.yaml" | sort
        shell: bash
          
      - name: Debug List Directories (Windows)
        if: matrix.os == 'windows-latest'
        run: Get-ChildItem -Path release -Recurse -Include "*.exe","*.zip","*.yml","*.yaml" | Sort-Object FullName
        shell: pwsh
        
      # 删除不需要的文件
      - name: Remove Unnecessary Files (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          find release -type f -name "app-update.yml" -o -name "builder-debug.yml" -delete
          echo "Removed unnecessary files"
        shell: bash
          
      - name: Remove Unnecessary Files (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Get-ChildItem -Path release -Recurse -Include "app-update.yml","builder-debug.yml","elevate.exe" | ForEach-Object {
            Remove-Item -Path $_.FullName -Force
            Write-Host "Removed $($_.Name)"
          }
        shell: pwsh
          
      - name: Extract Tag Name
        id: extract_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        shell: bash

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: |
            release/**/*.exe
            release/**/*.dmg
            release/**/*.zip
            release/**/*.yml
            release/**/*.yaml
          draft: false
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: |
            release/**/*.exe
            release/**/*.dmg
            release/**/*.zip
            release/**/*.yml
            release/**/*.yaml
          if-no-files-found: error